!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap');

        body {
            font-family: 'Lora', serif;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7b/92/22/7b92224ba950abfe22d82e70d087d740.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
<
        h1 {
            font-size: 3em;
            margin: 20px 0;
            animation: flicker 3s infinite;
            color: #ffcc00;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .decorations {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .decoration {
            width: 50px;
            height: 50px;
            margin: 10px;
            animation: fly 4s infinite ease-in-out;
        }

        .decoration:nth-child(odd) {
            animation-duration: 5s;
        }

        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .video-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: 3px solid #ffcc00;
            border-radius: 10px;
        }

        .wand {
            width: 30px;
            height: 150px;
            background: linear-gradient(to bottom, #8b4513 0%, #000000 100%);
            border-radius: 5px;
            margin: 20px auto;
            animation: spell 1.5s infinite alternate;
        }

        @keyframes spell {
            0% { transform: rotate(0deg) translateX(0); }
            100% { transform: rotate(360deg) translateX(50px); }
        }

        .wand::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 20px;
            background-color: #ffcc00;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .potion {
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, #ff69b4, #8b0000);
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 20px auto;
            animation: bubble 2s infinite;
        }

        .potion::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff69b4, #8b0000);
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        }

        @keyframes bubble {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .spellbook {
            width: 100px;
            height: 70px;
            background: brown;
            border: 2px solid #8b4513;
            border-radius: 5px;
            position: relative;
            margin: 20px auto;
            animation: openbook 3s infinite alternate;
        }

        .spellbook::before, .spellbook::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 50px;
            background: #fff8dc;
            border: 2px solid #8b4513;
            top: 10px;
        }

        .spellbook::before {
            left: -12px;
        }

        .spellbook::after {
            right: -12px;
        }

        @keyframes openbook {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(30deg); }
        }

        .broomstick {
            width: 150px;
            height: 10px;
            background: #8b4513;
            position: relative;
            margin: 20px auto;
            animation: flybroom 5s infinite ease-in-out;
        }

        .broomstick::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 10px;
            background: #d2691e;
            right: -40px;
            top: -10px;
            border-radius: 5px;
        }

        @keyframes flybroom {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Feliz Cumpleaños, Gaby !</h1>
        <img src="Ga.jpeg" class="birthday-image" alt="Imagen de cumpleaños" width="300" height="300">

    </header>
    <div class="content">
        <p>Te deseo un día lleno de alegría y magia que las pases bien ya que es tu dia. Eres una persona muy especial y mereces todo lo mejor.</p>
    </div>
    <div class="decorations">
        <img src="ave.png" class="decoration" alt="Hedwig">
        <img src="descarga.jpeg" class="decoration" alt="Snitch dorada">
       
        <div class="wand"></div>
        <div class="potion"></div>
        <div class="spellbook"></div>
        <div class="broomstick"></div>
    </div>

        <video controls>

        </video>
    </div>
